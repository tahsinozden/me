<div *ngIf="appDB | async; let db; else dbLoading">
  <p>{{ db.meDescription }}</p>
  <p>Currently, I have been working for UBS Poland as a <strong>Full Stack Developer</strong>.</p>

  <hr style="border: solid black;">
  <h2>Core Skills</h2>
  <span class="badge" *ngFor="let skill of db.skillSet">{{ skill }}</span>
</div>
<ng-template #dbLoading>
  <div class="loader"></div>
</ng-template>
