<h2>GitHub Repos</h2>
<div class="row" *ngIf="userRepos | async; let repos; else loading">
  <table class="table">
    <tr>
      <td>Name</td>
      <td>Link</td>
    </tr>
    <tr *ngFor="let repo of repos">
      <td>
        <div>
          <p data-toggle="tooltip" [title]="repo.description">{{ repo.name }}</p>
          <span class="badge">{{ repo.language }}</span>
        </div>
      </td>

      <td>
        <a [href]="repo.url">{{ repo.url }}</a>
      </td>
    </tr>
  </table>
</div>
<ng-template #loading>
  <div class="loader"></div>
</ng-template>
